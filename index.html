<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenser</title>
  </head>
  <body>
    <!-- Does this need a navbar? I don't think so, but can circle back to it -->
    <h1 id="branding-text">GreenTrack</h1>
    <section class="balance__inputs">
      <h1 class="section--header">Account Balances</h1>
      <label for="checking--balance">Checking</label>
      <input type="text" class="balance" data-checking />
      <label for="savings--balance">Savings</label>
      <input type="text" class="balance" data-savings />
    </section>

    <section class="balance__inputs">
      <h1 class="section--header">Spending Activity</h1>
      <label for="income">Income</label>
      <input type="text" class="balance income" money-income />
      <label for="spending">Outgoing</label>
      <input type="text" class="balance spending" money-spent />
    </section>

    <form id="form">
      <div class="form__control">
        <button class="swap--transaction">Income</button>
        <button class="swap--transaction">Expenditure</button>
        <label for="description">Description</label>
        <input
          type="text"
          id="amount--text"
          placeholder="Enter Description"
        />
        <label for="account">Company/Name</label>
        <input type="text" id="account--name" placeholder="Paid to:">
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="Select Date" /> <!-- Add icon for calendar and make this interactive -->
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="Amount" /> <!-- Where should the deposit / spend selector go? -->  
      </div>
      <button>Add Transaction</button> <!-- Needs much more in the button tag -->
    </form>
    </table>
  </body>
</html>
